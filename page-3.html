  <section class="reserve">
    <h3>CONTACT</h3>
    <p>ここに注意書きの文言が入ります。ここに注意書きの文言が入ります。ここに注意書きの文言が入ります。ここに注意書きの文言が入ります。</p>
  </section>

    <form>
      <div class="select-box">
        <label class="question">お問い合わせ内容
          <select class="select-box__item">
            <option value="">選択して下さい</option>
            <option value="サンプル2">サンプル2</option>
            <option value="サンプル3">サンプル3</option>
            <option value="サンプル4">サンプル4</option>
          </select>
        </label>
      </div>
  
      <div class="radio-box">
          <legend class="radio">はじめてのお問い合わせですか</legend>
          <label><input type="radio" name="warranty"> はい</label>
          <label><input type="radio" name="warranty"> いいえ</label>
      </div>
  
      <div class="check-box">
        <legend class="check">当カフェをお知りになったきっかけは</legend>
        <label><input type="checkbox"> 店頭で</label>
        <label><input type="checkbox"> インターネットで</label>
        <label><input type="checkbox"> その他</label>
      </div>

      <div class="name">
        <label class="name-label">
          お名前
          <input type="text" placeholder="例:山田太郎">
        </label>
      </div>

      <div class="ruby">
        <label class="ruby-label">
          ふりがな
          <input type="text" placeholder="例:やまだたろう">
        </label>
      </div>
      <div class="phone">
        <label class="phone-label">
          お電話番号
          <input type="text" placeholder="例:1234567890">
        </label>
      </div>

      <div class="address">
        <label class="address-label">
          メールアドレス
          <input type="text" placeholder="例:abc@e-mail.com">
        </label>
      </div>

      <div class="confi">
        <label class="confi-label">
          確認用
          <input type="text" placeholder="例:abc@e-mail.com">
        </label>
      </div>

      <div class="content">
        <label class="content-label">
          お問い合わせ内容
          <textarea placeholder="例:豆のグラム購入は通販でできますか"></textarea>
        </label>
      </div>
    </form>
   
    <div class="send">
      <a href="page-3.html">送信</a>
    </div>
